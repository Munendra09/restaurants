<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{{ title if title else "Marriage Home App" }}</title>
</head>
<body>
    <header>
        {% if session.get('user') %}
        <nav>
            <a href="/dashboard">Dashboard</a>
            <a href="/add-marriage-home">Add Marriage Home</a>
            <a href="/feedback">Feedback</a>
            <a href="/logout">Logout</a>
        </nav>
        {% endif %}
    </header>
    <main>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {{ content|safe }}

        {% block content %}
        <!--    $$$$$$$$$$$-->
        {% endblock %}
    </main>
</body>
</html>
